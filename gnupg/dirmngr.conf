# From `man 1 dirmngr` for GnuPG 2.1.18:
# > If exactly two keyservers are configured and only one is a Tor
# > hidden service (.onion), Dirmngr selects the keyserver to use
# > depending on whether Tor is locally running or not. The check for
# > a running Tor is done for each new connec‐ tion. If no keyserver is
# > explicitly configured, dirmngr will use the built-in default of
# > hkps://hkps.pool.sks-key‐servers.net.
#
keyserver hkp://jirk5u4osbsr34t5.onion
keyserver hkps://hkps.pool.sks-keyservers.net
